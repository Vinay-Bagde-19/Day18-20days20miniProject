<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h1>English Dictionary</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a word" required>
            <button id="searchBtn"><i class="fa fa-search"></i></button>
        </div>
        <div class="resultContainer" id="result-container">
            <h2 id="wordTitle"></h2>
            <div id="wordDescription"></div>
            <div id="audioContainer">
                <button id="audioBtn"><i class="fa fa-volume-up"></i></button>
            </div>
        </div>
        <p id="developBy">&copy; Developed By Vinay Bagde</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
